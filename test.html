<html>
<head>
<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

.logo {
  width: 100px;
  height: 100px;
}

.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background-color: #f0f0f0;
}

.nav-link {
  color: #333;
  text-decoration: none;
  margin: 0 10px;
}

.form {
  width: 400px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #ccc;
}

.form-group {
  display: flex;
  flex-direction: column;
  margin-bottom: 10px;
}

.form-label {
  font-weight: bold;
}

.form-input {
  padding: 5px;
}

.form-button {
  width: 100%;
  padding: 10px;
  background-color: #333;
  color: white;
}
</style>
</head>
<body>
<div class="nav">
<img src="logo.png" alt="Logo" class="logo">
<ul class="nav-links">
<li><a href="#" class="nav-link">Home</a></li>
<li><a href="#" class="nav-link">Login</a></li>
<li><a href="#" class="nav-link">Register</a></li>
<li><a href="#" class="nav-link">My Profile</a></li>
<li><a href="#" class="nav-link">Premium Offers</a></li>
<li><a href="#" class="nav-link">Admin Panel</a></li>
<li><a href="#" class="nav-link">Contact Us</a></li>
</ul>
</div>
<div class="form">
<h1>Payment Form</h1>
<form action="#" method="post">
<div class="form-group">
<label for="name" class="form-label">Name</label>
<input type="text" id="name" name="name" class="form-input" required>
</div>
<div class="form-group">
<label for="card" class="form-label">Card Number</label>
<input type="text" id="card" name="card" class="form-input" required>
</div>
<div class="form-group">
<label for="cvv" class="form-label">CVV</label>
<input type="text" id="cvv" name="cvv" class="form-input" required>
</div>
<div class="form-group">
<label for="expiry" class="form-label">Expiry Date</label>
<input type="date" id="expiry" name="expiry" class="form-input" required>
</div>
<div class="form-group">
<button type="submit" class="form-button">Submit</button>
</div>
</form>
</div>
</body>
</html>
